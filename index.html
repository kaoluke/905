<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>泡泡食光訂單</title>
  <style>
    body {
      font-family: "微軟正黑體", sans-serif;
      background-color: #fefae0;
      display: flex;
      justify-content: center;
      padding: 40px;
    }
    .form-box {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 480px;
    }
    h2 {
      text-align: center;
      color: #ff8a00;
    }
    label {
      margin-top: 15px;
      display: block;
      font-weight: bold;
    }
    .item-control {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 8px;
    }
    .item-control span {
      flex: 1;
    }
    .item-control input {
      width: 60px;
      text-align: center;
      font-size: 16px;
    }
    .item-control button {
      width: 32px;
      height: 32px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      background-color: #ccc;
      color: #333;
      border-radius: 6px;
      cursor: pointer;
    }
    button.submit {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: #ffb703;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button.submit:hover {
      background: #fb8500;
    }
    #status {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>泡泡食光 訂購表單</h2>
    <form id="orderForm">
      <label>姓名</label>
      <input type="text" name="name" required>

      <label>主食（米粉 50元）</label>
      <div class="item-control">
        <span>米粉</span>
        <button type="button" onclick="changeQty('mainQty', -1)">-</button>
        <input type="number" name="mainQty" id="mainQty" value="0" min="0">
        <button type="button" onclick="changeQty('mainQty', 1)">+</button>
      </div>

      <label>副食</label>
      <div class="item-control">
        <span>豆干（30元）</span>
        <button type="button" onclick="changeQty('side1Qty', -1)">-</button>
        <input type="number" name="side1Qty" id="side1Qty" value="0" min="0">
        <button type="button" onclick="changeQty('side1Qty', 1)">+</button>
      </div>
      <div class="item-control">
        <span>熱狗（20元）</span>
        <button type="button" onclick="changeQty('side2Qty', -1)">-</button>
        <input type="number" name="side2Qty" id="side2Qty" value="0" min="0">
        <button type="button" onclick="changeQty('side2Qty', 1)">+</button>
      </div>

      <label>飲料</label>
      <div class="item-control">
        <span>加檸雪碧（40元）</span>
        <button type="button" onclick="changeQty('drink1Qty', -1)">-</button>
        <input type="number" name="drink1Qty" id="drink1Qty" value="0" min="0">
        <button type="button" onclick="changeQty('drink1Qty', 1)">+</button>
      </div>
      <div class="item-control">
        <span>梅子可樂（40元）</span>
        <button type="button" onclick="changeQty('drink2Qty', -1)">-</button>
        <input type="number" name="drink2Qty" id="drink2Qty" value="0" min="0">
        <button type="button" onclick="changeQty('drink2Qty', 1)">+</button>
      </div>

      <button type="submit" class="submit">送出訂單</button>
    </form>
    <div id="status"></div>
  </div>

  <script>
    function changeQty(id, diff) {
      const input = document.getElementById(id);
      let val = parseInt(input.value) || 0;
      val = Math.max(0, val + diff);
      input.value = val;
    }

    document.getElementById("orderForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = {};
      formData.forEach((v, k) => data[k] = v);

      fetch("YOUR_DEPLOYED_URL", {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(msg => {
        document.getElementById("status").innerText = msg;
        e.target.reset();
      })
      .catch(err => {
        document.getElementById("status").innerText = "❌ 訂單失敗，請稍後再試。";
        console.error(err);
      });
    });
  </script>
</body>
</html>
