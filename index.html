<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>泡泡食光預購表單</title>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <style>
    body {
      background: #fff7ed;
      font-family: 'Noto Sans TC', sans-serif;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .form-group {
      margin: 1rem auto;
      width: 90%;
      max-width: 400px;
      text-align: left;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.5rem;
    }
    select, input[type="text"], input[type="number"] {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #ff9f1c;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      color: white;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #ff8c00;
    }
    #total {
      font-size: 1.2rem;
      margin-top: 1rem;
      color: #d44;
      font-weight: bold;
    }
    .message {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>泡泡食光 - 訂購單</h1>

  <div class="form-group">
    <label for="name">姓名</label>
    <input type="text" id="name" placeholder="請輸入姓名" />
  </div>

  <div class="form-group">
    <label for="main">主食（50元）</label>
    <select id="main">
      <option value="炒米粉">炒米粉</option>
    </select>
    數量：<input type="number" id="mainQty" min="0" value="0" />
  </div>

  <div class="form-group">
    <label for="side">副食（20元）</label>
    <select id="side">
      <option value="豆干">豆干</option>
      <option value="熱狗">熱狗（4支/份）</option>
    </select>
    數量：<input type="number" id="sideQty" min="0" value="0" />
  </div>

  <div class="form-group">
    <label for="drink">飲料（40元）</label>
    <select id="drink">
      <option value="加檸雪碧">加檸雪碧</option>
      <option value="梅子可樂">梅子可樂</option>
    </select>
    數量：<input type="number" id="drinkQty" min="0" value="0" />
  </div>

  <div id="total">總金額：0 元</div>
  <div class="message" id="message"></div>

  <button onclick="submitOrder()">送出訂單</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBWfzmulutWwX9XZd__ZJJDH9ajq1rVYVM",
      authDomain: "times-a3946.firebaseapp.com",
      databaseURL: "https://times-a3946-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "times-a3946",
      storageBucket: "times-a3946.appspot.com",
      messagingSenderId: "168824083063",
      appId: "1:168824083063:web:123a72d9aa61ed62d5ec72"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const prices = {
      main: 50,
      side: 20,
      drink: 40
    };

    function calculateTotal() {
      const mainQty = parseInt(document.getElementById("mainQty").value) || 0;
      const sideQty = parseInt(document.getElementById("sideQty").value) || 0;
      const drinkQty = parseInt(document.getElementById("drinkQty").value) || 0;

      let total = mainQty * prices.main + sideQty * prices.side + drinkQty * prices.drink;

      document.getElementById("total").textContent = `總金額：${total} 元`;
      return total;
    }

    document.querySelectorAll("input").forEach(el => el.addEventListener("input", calculateTotal));

    function submitOrder() {
      const name = document.getElementById("name").value.trim();
      const main = document.getElementById("main").value;
      const mainQty = parseInt(document.getElementById("mainQty").value) || 0;
      const side = document.getElementById("side").value;
      const sideQty = parseInt(document.getElementById("sideQty").value) || 0;
      const drink = document.getElementById("drink").value;
      const drinkQty = parseInt(document.getElementById("drinkQty").value) || 0;
      const total = calculateTotal();

      if (!name) {
        document.getElementById("message").textContent = "❗ 請填寫姓名";
        return;
      }

      db.ref("orders").push({
        name,
        main,
        mainQty,
        side,
        sideQty,
        drink,
        drinkQty,
        total,
        time: new Date().toISOString()
      }, error => {
        document.getElementById("message").textContent = error ? "❌ 訂單送出失敗" : "✅ 訂單已成功送出！";
      });
    }
  </script>
</body>
</html>
