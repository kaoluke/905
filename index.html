<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>泡泡食光訂單</title>
  <style>
    body {
      font-family: "微軟正黑體", sans-serif;
      background-color: #fefae0;
      display: flex;
      justify-content: center;
      padding: 40px;
    }
    .form-box {
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 520px;
      animation: fadeIn 0.5s ease-in;
    }
    h2 {
      text-align: center;
      color: #fb8500;
      margin-bottom: 20px;
    }
    label {
      margin-top: 10px;
      display: block;
      font-weight: bold;
      color: #333;
    }
    select, input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .row {
      display: flex;
      gap: 10px;
    }
    .row > div {
      flex: 1;
    }
    button {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      background: #ffb703;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #fb8500;
    }
    #status {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      color: #2a9d8f;
      animation: fadeIn 0.5s ease-in;
    }
    #status.error {
      color: #e63946;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>泡泡食光 訂購表單</h2>
    <form id="orderForm">
      <label>姓名</label>
      <input type="text" name="name" required>

      <label>主食</label>
      <div class="row">
        <div>
          <select name="main" required>
            <option value="">請選擇主食</option>
            <option value="米粉">米粉（50元）</option>
          </select>
        </div>
        <div>
          <input type="number" name="mainQty" placeholder="數量" min="0" value="1">
        </div>
      </div>

      <label>副食</label>
      <div class="row">
        <div>
          <select name="side">
            <option value="">-- 無 --</option>
            <option value="豆干">豆干（30元）</option>
            <option value="熱狗">熱狗（20元）</option>
          </select>
        </div>
        <div>
          <input type="number" name="sideQty" placeholder="數量" min="0" value="1">
        </div>
      </div>

      <label>飲料</label>
      <div class="row">
        <div>
          <select name="drink">
            <option value="">-- 無 --</option>
            <option value="加檸雪碧">加檸雪碧（40元）</option>
            <option value="梅子可樂">梅子可樂（40元）</option>
          </select>
        </div>
        <div>
          <input type="number" name="drinkQty" placeholder="數量" min="0" value="1">
        </div>
      </div>

      <button type="submit">送出訂單</button>
    </form>
    <div id="status"></div>
  </div>

  <script>
    document.getElementById("orderForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = {};
      formData.forEach((v, k) => data[k] = v);

      fetch("https://script.google.com/macros/s/AKfycbwf8DmZHfP9ox2b7Uz7nhw4_WX-w0E_ycqMQyIi_J1GgGMs2cCYap9GM4vENgylRzXp/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(msg => {
        const status = document.getElementById("status");
        status.className = "";
        if (msg.includes("✅")) {
          status.textContent = "✅ 訂單送出成功！謝謝您的訂購！";
          e.target.reset();
        } else {
          status.textContent = msg;
          status.classList.add("error");
        }
      })
      .catch(err => {
        const status = document.getElementById("status");
        status.textContent = "❌ 系統錯誤，請稍後再試。";
        status.classList.add("error");
        console.error(err);
      });
    });
  </script>
</body>
</html>
