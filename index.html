<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>泡泡食光｜線上訂購單</title>
  <style>
    body { font-family: sans-serif; padding: 2em; background: #f5f5f5; }
    form { max-width: 400px; margin: auto; background: white; padding: 2em; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, select, button { width: 100%; padding: 0.8em; margin-top: 1em; }
    #message { text-align: center; margin-top: 1em; font-weight: bold; }
  </style>
</head>
<body>

<h2 style="text-align:center;">泡泡食光｜訂購表單</h2>

<form id="orderForm">
  <label for="name">姓名</label>
  <input type="text" id="name" required>

  <label for="phone">電話</label>
  <input type="tel" id="phone" required>

  <label for="product">商品</label>
  <select id="product">
    <option value="珍奶">珍奶</option>
    <option value="紅茶">紅茶</option>
    <option value="抹茶">抹茶</option>
  </select>

  <button type="submit">送出訂單</button>
  <div id="message"></div>
</form>

<script>
  const scriptURL = 'https://script.google.com/a/macros/hlc.edu.tw/s/AKfycbwa4aN5q1H-82-oGqp6oJwo91QTzM-kgRsSN1lCg_4Txb42jEeS0y06gZOJyXH_fsI/exec';

  document.getElementById('orderForm').addEventListener('submit', e => {
    e.preventDefault();
    const message = document.getElementById('message');
    message.textContent = '送出中...';

    fetch(scriptURL, {
      method: 'POST',
      body: JSON.stringify({
        name: document.getElementById('name').value,
        phone: document.getElementById('phone').value,
        product: document.getElementById('product').value
      }),
      headers: { 'Content-Type': 'application/json' }
    })
    .then(res => res.json())
    .then(result => {
      if (result.result === 'success') {
        message.textContent = '✅ 訂單成功！';
      } else {
        message.textContent = '❌ 訂單失敗，請稍後再試';
      }
    })
    .catch(err => {
      console.error(err);
      message.textContent = '❌ 系統錯誤，請稍後再試';
    });
  });
</script>

</body>
</html>
