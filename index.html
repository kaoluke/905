<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>泡泡食光訂單</title>
  <style>
    body {
      font-family: "微軟正黑體", sans-serif;
      background-color: #fff9e6;
      display: flex;
      justify-content: center;
      padding: 40px;
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .form-box {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }
    h2 {
      text-align: center;
      color: #ff8a00;
    }
    label {
      margin-top: 12px;
      display: block;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .row {
      display: flex;
      gap: 10px;
    }
    .row > div {
      flex: 1;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: #ffb703;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #fb8500;
    }
    #status {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }
    #totalPrice {
      text-align: right;
      font-size: 18px;
      margin-top: 10px;
      color: #4e8c4c;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>泡泡食光 訂購表單</h2>
    <form id="orderForm">
      <label>姓名</label>
      <input type="text" name="name" required>

      <label>主食</label>
      <div class="row">
        <select name="main" id="main">
          <option value="">請選擇主食</option>
          <option value="米粉">米粉（50元）</option>
        </select>
        <input type="number" name="mainQty" id="mainQty" placeholder="數量" min="0" value="0">
      </div>

      <label>副食</label>
      <div class="row">
        <select name="side" id="side">
          <option value="">-- 無 --</option>
          <option value="豆干">豆干（30元）</option>
          <option value="熱狗">熱狗（20元）</option>
        </select>
        <input type="number" name="sideQty" id="sideQty" placeholder="數量" min="0" value="0">
      </div>

      <label>飲料</label>
      <div class="row">
        <select name="drink" id="drink">
          <option value="">-- 無 --</option>
          <option value="加檸雪碧">加檸雪碧（40元）</option>
          <option value="梅子可樂">梅子可樂（40元）</option>
        </select>
        <input type="number" name="drinkQty" id="drinkQty" placeholder="數量" min="0" value="0">
      </div>

      <div id="totalPrice">總價：0 元</div>

      <button type="submit">送出訂單</button>
    </form>
    <div id="status"></div>
  </div>

  <script>
    const prices = {
      "米粉": 50,
      "豆干": 30,
      "熱狗": 20,
      "加檸雪碧": 40,
      "梅子可樂": 40
    };

    function calculateTotal() {
      let total = 0;
      const main = document.getElementById("main").value;
      const mainQty = parseInt(document.getElementById("mainQty").value || 0);
      const side = document.getElementById("side").value;
      const sideQty = parseInt(document.getElementById("sideQty").value || 0);
      const drink = document.getElementById("drink").value;
      const drinkQty = parseInt(document.getElementById("drinkQty").value || 0);

      if (prices[main]) total += prices[main] * mainQty;
      if (prices[side]) total += prices[side] * sideQty;
      if (prices[drink]) total += prices[drink] * drinkQty;

      document.getElementById("totalPrice").innerText = `總價：${total} 元`;
      return total;
    }

    document.querySelectorAll("select, input[type='number']").forEach(el => {
      el.addEventListener("input", calculateTotal);
    });

    document.getElementById("orderForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const data = {};
      formData.forEach((v, k) => data[k] = v);
      data.total = calculateTotal();

      fetch("https://script.google.com/macros/s/AKfycbxyD1fLlDzEqHDKlf65rdtAi55eu8hJt5GqKNo2Mvl2RXXgmfdd4jMjdOWGJqgLO5A/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(msg => {
        document.getElementById("status").innerText = msg;
        document.getElementById("status").style.color = msg.includes("✅") ? "green" : "red";
        form.reset();
        calculateTotal();
      })
      .catch(() => {
        document.getElementById("status").innerText = "❌ 系統錯誤，請稍後再試。";
        document.getElementById("status").style.color = "red";
      });
    });
  </script>
</body>
</html>
